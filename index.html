<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRM Sistema de Vendas - Portal Nova</title>
    <meta name="description" content="Sistema CRM completo para gestão de vendas, clientes e documentos" />
    <meta name="author" content="Portal Nova" />

    <!-- Performance optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="//viacep.com.br" />
    
    <!-- Critical CSS will be inlined by build process -->
    <link rel="preload" href="/src/index.css" as="style" onload="this.onload=null;this.rel='stylesheet'" />
    <noscript><link rel="stylesheet" href="/src/index.css"></noscript>

    <!-- Social Media Meta Tags -->
    <meta property="og:title" content="CRM Sistema de Vendas" />
    <meta property="og:description" content="Sistema CRM completo para gestão de vendas, clientes e documentos" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/placeholder.svg" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="CRM Sistema de Vendas" />
    <meta name="twitter:description" content="Sistema CRM completo para gestão de vendas, clientes e documentos" />
    <meta name="twitter:image" content="/placeholder.svg" />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="CRM Vendas" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/favicon.ico" />

    <!-- Preload critical scripts -->
    <link rel="modulepreload" href="/src/main.tsx" />
    <link rel="modulepreload" href="/src/App.tsx" />
  </head>

  <body>
    <div id="root">
      <!-- Loading fallback for better perceived performance -->
      <div style="display: flex; align-items: center; justify-content: center; min-height: 100vh; background: #fafafa;">
        <div style="text-align: center;">
          <div style="width: 40px; height: 40px; border: 3px solid #e2e8f0; border-top: 3px solid #3b82f6; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 16px;"></div>
          <p style="color: #64748b; font-family: system-ui, sans-serif;">Carregando...</p>
        </div>
      </div>
      <style>
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
      </style>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
